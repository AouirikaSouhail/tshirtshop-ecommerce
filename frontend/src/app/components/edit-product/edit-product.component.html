<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">📝 Modifier un produit</h3>

    <form *ngIf="product" (ngSubmit)="updateProduct()">
      <div class="mb-3">
        <label class="form-label">Nom :</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Prix (€) :</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description :</label>
        <textarea class="form-control" rows="2" [(ngModel)]="product.description" name="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">URL de l'image :</label>
        <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" />
      </div>

      <div class="mb-4">
        <label class="form-label">Catégorie :</label>
        <select class="form-select" [(ngModel)]="product.category.id" name="categoryId" required>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          💾 Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>
