<h2>📝 Modifier un produit</h2>

<form *ngIf="product" (ngSubmit)="updateProduct()">
  <label>Nom :</label>
  <input type="text" [(ngModel)]="product.name" name="name" required />

  <label>Prix (€) :</label>
  <input type="number" [(ngModel)]="product.price" name="price" required />

  <label>Description :</label>
  <textarea [(ngModel)]="product.description" name="description"></textarea>

  <label>URL de l'image :</label>
  <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" />

  <label>Catégorie :</label>
  <select [(ngModel)]="product.category.id" name="categoryId" required>
    <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
  </select>

  <br /><br />
  <button type="submit">💾 Mettre à jour</button>
</form>
