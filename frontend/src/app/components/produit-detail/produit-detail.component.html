<!-- affichage conditionnel inchangé -->
<div *ngIf="produit" class="container my-5">

  <div class="row justify-content-center">
    <!-- Image -->
    <div class="col-12 col-md-5 text-center mb-4 mb-md-0">
      <img [src]="produit.imageUrl"
           [alt]="produit.name"
           class="img-fluid detail-image shadow-sm" />
    </div>

    <!-- Texte -->
    <div class="col-12 col-md-5 d-flex flex-column gap-2">

      <h2 class="fw-bold">{{ produit.name }}</h2>

      <p class="mb-1"><strong>Marque&nbsp;:</strong> {{ produit.brand }}</p>
      <p class="mb-1 fs-5 text-primary"><strong>Prix&nbsp;:</strong> {{ produit.price | number:'1.2-2' }} €</p>
      <p class="small text-muted">{{ produit.description }}</p>

      <span
        [ngClass]="produit.quantiteStock > 0 ? 'badge bg-success' : 'badge bg-danger'">
        {{ produit.quantiteStock > 0 ? 'En stock : ' + produit.quantiteStock : 'Rupture de stock' }}
      </span>

      <!-- Boutons -->
      <div class="d-flex flex-column flex-sm-row gap-3 mt-3">
        <button class="btn btn-primary flex-grow-1"
                (click)="ajouterAuPanier()"
                [disabled]="produit.quantiteStock <= 0">
          ➕ Ajouter au panier
        </button>

        <a routerLink="/categories" class="btn btn-outline-secondary flex-grow-1">
          ⬅️ Retour
        </a>
      </div>

    </div>
  </div>

</div>
