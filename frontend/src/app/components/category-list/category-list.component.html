<div class="container mt-4">
  <h2 class="text-center mb-5">🛍️ Nos Catégories</h2>

  <div class="row g-4">
    <div *ngFor="let category of categories" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0 categorie-card">
        <a [routerLink]="['/categorie', category.id]" class="text-decoration-none text-dark">
          <img [src]="category.imageUrl" [alt]="category.name" class="card-img-top img-fluid rounded-top" />
          <div class="card-body text-center">
            <h5 class="card-title">{{ category.name }}</h5>
            <button class="btn btn-outline-primary mt-2">Voir les produits</button>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
